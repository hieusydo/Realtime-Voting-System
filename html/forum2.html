<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forum</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  <!--shrink-to-fit=no-->
        
        <!-- Bootstrap CSS -->

        <!-- Latest compiled JavaScript -->

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-*-*">
                    <div class="col-xs-4">.col-xs-4</div>
                    <div class="col-xs-4">.col-xs-4</div>
                    <div class="col-xs-4">.col-xs-4</div>
                        <h1>Forum</h1>
                        <form method="POST" action="">
                            <p><strong>Name:</strong><br>
                            <input type="text" name="voter_name" size=40 maxlength=150>
                            <p><strong>Voter ID:</strong><br>
                            <input type="text" name="voter_id" size=40 maxlength=150>
                            <p>President</p>
                            <div>
                                <input type="radio" name="president" value="a" checked>A
                                <input type="radio" name="president" value="b">B
                                <input type="radio" name="president" value="c">C
                                <input type="radio" name="president" value="d">D
                            </div>
                            <p>Vice President</p>
                            <div>
                                <input type="radio" name="vice_president" value="a" checked>A
                                <input type="radio" name="vice_president" value="b">B
                                <input type="radio" name="vice_president" value="c">C
                                <input type="radio" name="vice_president" value="d">D
                            </div>
                            <input type="submit" value="Submit">
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
